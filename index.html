<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Reasons I Love You Jar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --ease-out-quart: cubic-bezier(0.25, 1, 0.5, 1);
            --ease-in-out-sine: cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }

        /* --- Base & Themes --- */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            color: var(--text-color);
            transition: background 0.8s var(--ease-in-out-sine);
        }

        .theme-pink {
            --bg-start: #FFF1F2; /* Soft Pink */
            --bg-end: #FFE4E6;
            --jar-color: #F472B6;
            --text-color: #831843;
            --heart-color-1: rgba(251, 146, 175, 0.7);
            --heart-color-2: rgba(253, 164, 175, 0.7);
        }
        
        .theme-red {
            --bg-start: #991B1B; /* Dark Red */
            --bg-end: #7F1D1D;
            --jar-color: #F87171;
            --text-color: #FECDD3;
            --heart-color-1: rgba(254, 205, 211, 0.7);
            --heart-color-2: rgba(252, 165, 165, 0.7);
        }

        .theme-green {
            --bg-start: #166534; /* Dark Green */
            --bg-end: #14532D;
            --jar-color: #34D399;
            --text-color: #D1FAE5;
            --heart-color-1: rgba(167, 243, 208, 0.7);
            --heart-color-2: rgba(110, 231, 183, 0.7);
        }

        .theme-black {
            --bg-start: #374151; /* Midnight & Gold */
            --bg-end: #1F2937;
            --jar-color: #FBBF24;
            --text-color: #FDE68A;
            --heart-color-1: rgba(252, 211, 77, 0.7);
            --heart-color-2: rgba(251, 191, 36, 0.7);
        }

        /* --- Animations --- */
        @keyframes float-up {
            0% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
        }

        @keyframes pop-in {
            0% { transform: scale(0.8); opacity: 0; }
            60% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes jar-jiggle {
            0%, 100% { transform: rotate(0) scale(1); }
            25% { transform: rotate(-3deg) scale(1.02); }
            75% { transform: rotate(3deg) scale(1.02); }
        }

        /* --- Heart Shape CSS (Corrected) --- */
        .heart {
            position: absolute;
            background-color: var(--heart-color-1);
            transform: rotate(45deg);
            animation: float-up 10s infinite linear;
            opacity: 0;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: inherit;
            border-radius: 50%;
        }

        .heart::before {
            top: -50%;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -50%;
        }

        /* --- Main Content --- */
        .container {
            text-align: center;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .love-jar {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s var(--ease-out-quart);
            animation: pop-in 0.8s var(--ease-out-quart) forwards;
            position: relative;
        }
        
        .love-jar-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            fill: var(--jar-color);
            stroke: rgba(255, 255, 255, 0.7);
            stroke-width: 0.75;
            filter: drop-shadow(0 10px 8px rgba(0,0,0,0.2));
            transition: fill 0.8s var(--ease-in-out-sine);
        }

        .love-jar.clicked {
            animation: jar-jiggle 0.4s var(--ease-in-out-sine);
        }

        .love-jar:hover {
            transform: scale(1.05);
        }

        .love-jar-text {
            color: white;
            font-weight: 600;
            z-index: 1;
        }

        .message-box {
            margin-top: 3rem;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .love-message {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.5rem, 4vw, 2.25rem);
            font-style: italic;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s var(--ease-out-quart), transform 0.8s var(--ease-out-quart);
            color: var(--text-color);
        }

        .love-message.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .counter {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        /* --- Mode Switch --- */
        .mode-switch-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 100;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .switch-label {
            font-size: 0.8rem;
            margin-bottom: 5px;
            color: var(--text-color);
            opacity: 0.8;
            transition: color 0.8s var(--ease-in-out-sine);
        }

        .switch-wrapper {
            display: flex;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .switch-option {
            padding: 6px 12px;
            font-size: 0.8rem;
            cursor: pointer;
            color: var(--text-color);
            transition: background-color 0.3s var(--ease-in-out-sine), color 0.8s var(--ease-in-out-sine), opacity 0.3s;
            opacity: 0.7;
        }

        .switch-option.active {
            background-color: var(--jar-color);
            color: white;
            font-weight: 600;
            opacity: 1;
        }

    </style>
</head>
<body class="theme-pink">

    <div class="mode-switch-container">
        <span class="switch-label">Mode</span>
        <div class="switch-wrapper" id="modeSwitch">
            <div class="switch-option active" data-mode="random">Random</div>
            <div class="switch-option" data-mode="ordered">Ordered</div>
        </div>
    </div>

    <div id="heart-container"></div>

    <div class="container">

            <svg viewBox="0 0 24 24" class="love-jar-svg">

            <span class="love-jar-text" id="jarText">Tap Me</span>

        <div class="message-box">

            <p class="counter" id="counter"></p>

            ];

            const themes = ['theme-pink', 'theme-red', 'theme-green', 'theme-black'];

            function updateHeartColors() {
                const hearts = document.querySelectorAll('.heart');
                const computedStyle = getComputedStyle(body);
                const color1 = computedStyle.getPropertyValue('--heart-color-1');
                const color2 = computedStyle.getPropertyValue('--heart-color-2');
                const heartColors = [color1, color2];

                hearts.forEach(heart => {
                    heart.style.backgroundColor = heartColors[Math.floor(Math.random() * heartColors.length)];
                });
            }

            function setRandomTheme() {
                const oldTheme = themes.find(t => body.classList.contains(t));
                const availableThemes = themes.filter(t => t !== oldTheme);
                const newTheme = availableThemes[Math.floor(Math.random() * availableThemes.length)];

                if (oldTheme) body.classList.remove(oldTheme);
                body.classList.add(newTheme);

                updateHeartColors();
            }

            function initializeHearts() {
                const computedStyle = getComputedStyle(body);
                const color1 = computedStyle.getPropertyValue('--heart-color-1');
                const color2 = computedStyle.getPropertyValue('--heart-color-2');
                const heartColors = [color1, color2];

                for (let i = 0; i < 20; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    
                    const size = Math.random() * 30 + 10;
                    heart.style.width = `${size}px`;
                    heart.style.height = `${size}px`;
                    heart.style.left = `${Math.random() * 100}vw`;
                    
                    const duration = Math.random() * 5 + 8;
                    const delay = Math.random() * duration; 
                    heart.style.animationDuration = `${duration}s`;
                    heart.style.animationDelay = `-${delay}s`;
                    
                    heart.style.backgroundColor = heartColors[Math.floor(Math.random() * heartColors.length)];
                    heartContainer.appendChild(heart);
                }
            }
            
            function resetProgress() {
                revealedIndices.clear();
                loveMessage.textContent = '';
                loveMessage.classList.remove('visible');
                counterEl.textContent = '';
                jarText.textContent = 'Tap Me';
            }

            // --- Event Listeners ---
            loveJar.addEventListener('click', () => {
                if (revealedIndices.size >= reasons.length) {
                    loveMessage.textContent = "You've uncovered all the reasons! My love for you is endless.";
                    jarText.textContent = "Restart?";
                    resetProgress();
                    return;
                }
                
                loveJar.classList.add('clicked');
                setTimeout(() => loveJar.classList.remove('clicked'), 400);

                setRandomTheme();

                let newIndex;
                if (currentMode === 'random') {
                    do {
                        newIndex = Math.floor(Math.random() * reasons.length);
                    } while (revealedIndices.has(newIndex));
                } else { // Ordered mode
                    newIndex = revealedIndices.size;
                }

                revealedIndices.add(newIndex);

                loveMessage.classList.remove('visible');
                
                setTimeout(() => {
                    loveMessage.textContent = reasons[newIndex];
                    loveMessage.classList.add('visible');
                    jarText.textContent = "Again!";
                    counterEl.textContent = `Reason ${revealedIndices.size} of ${reasons.length}`;
                }, 400); 
            });

            modeSwitch.addEventListener('click', (e) => {
                if (e.target.classList.contains('switch-option')) {
                    const newMode = e.target.dataset.mode;
                    if (newMode !== currentMode) {
                        currentMode = newMode;
                        document.querySelector('.switch-option.active').classList.remove('active');
                        e.target.classList.add('active');
                        resetProgress();
                    }
                }
            });

            // Initial setup
            initializeHearts();
        });
    </script>
